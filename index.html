<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Opuszczone Domeny Symulator Walk</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Witaj w symulatorze walk</h1>
        <h2>Walka: <span id="battleStatus">Nierozpoczęta</span></h2>
        <h2>Tura: <span id="globalTurn">1</span></h2>
        <article>
            <section id="participant-0" class="playerSection">
                <h3>Miles</h3>
                <label>HP:</label>
                <h4>100</h4>
                <label>Szybkość:</label>
                <h4>81</h4>
                <label>Atak:</label>
                <h4>20</h4>
            </section>
            <section id="participant-1" class="playerSection">
                <h3>Kościelny</h3>
                <label>HP:</label>
                <h4>90</h4>
                <label>Szybkość:</label>
                <h4>82</h4>
                <label>Atak:</label>
                <h4>15</h4>
            </section>
            <section id="participant-2" class="playerSection">
                <h3>Janek</h3>
                <label>HP:</label>
                <h4>80</h4>
                <label>Szybkość:</label>
                <h4>17</h4>
                <label>Atak:</label>
                <h4>10</h4>
            </section>
        </article>
        <article>
            <section id="participant-3" class="enemySection">
                <h3>Przeciwnik 1</h3>
                <label>HP:</label>
                <h4>100</h4>
                <label>Szybkość:</label>
                <h4>88</h4>
                <label>Atak:</label>
                <h4>20</h4>
            </section>
            <section id="participant-4" class="enemySection">
                <h3>Przeciwnik 2</h3>
                <label>HP:</label>
                <h4>100</h4>
                <label>Szybkość:</label>
                <h4>12</h4>
                <label>Atak:</label>
                <h4>20</h4>
            </section>
            <section id="participant-5" class="enemySection">
                <h3>Przeciwnik 3</h3>
                <label>HP:</label>
                <h4>100</h4>
                <label>Szybkość:</label>
                <h4>36</h4>
                <label>Atak:</label>
                <h4>20</h4>
            </section>
        </article>
        <article class="sideSection">
            <button onclick="startBattle()" id="startBattleButton" class="battleButton">Rozpocznij walkę</button>
            <button onclick="nextTurn()" id="nextTurnButton" style="display: none" class="battleButton">Następna tura</button>
            <label>Teraz walczy:</label>
            <h2 id="nowActsDesc">-</h2>
            <h3>Dostępne priorytety:</h3>
            <section>
                <p class="priorityActionFlag" id="priorityTwoActionFlag">II</p>
                <p class="priorityActionFlag"  id="priorityThreeActionFlag">III</p>
            </section>
            <h3>Wybierz akcję:</h3>
            <select id="action">
                <option value="attack">Zwykły Atak</option>
                <option value="dodge">Unikanie</option>
                <option value="item">Użycie Przedmiotu</option>
            </select>
            <h3>Wybierz przedmiot:</h3>
            <select id="itemsList">
            </select>
            <h3>Cel:</h3>
            <select id="targetsList">
            </select>
            <button onclick="act()" class="battleButton">Wykonaj</button>
        </article>
    </body>
    <script src="scripts.js"></script>
</html>
