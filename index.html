<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Opuszczone Domeny Symulator Walk</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Witaj w symulatorze walk</h1>
        <h2>Walka: <span id="battleStatus">Nierozpoczęta</span></h2>
        <h2>Tura: <span id="globalTurn">1</span></h2>
        <h2>Rzut systemu: <span id="systemThrow"></span></h2>
        <h3>Wiadomość: <span id="systemCall"></span></h3>
        <article id="pickingOverlay" class="hidden"></article>
        <article id="enemySlots">
            <section class="enemySection" id = "enemyAddSection">
                <h3>Otwórz listę przeciwników:</h3><br>
                <button onclick="addCard('enemy')" class="cardPickerButton">☰</button><br>
            </section>
        </article>
        <article class="sideSection">
            <label>Teraz walczy:</label>
            <h2 id="nowActsDesc">-</h2>
            <section id="sideSection--battleControls" class="hidden">
                <h3>Dostępne priorytety:</h3>
                <section>
                    <p class="priorityActionFlag" id="priorityTwoActionFlag">II</p>
                    <p class="priorityActionFlag"  id="priorityThreeActionFlag">III</p>
                </section>
                <h3>Wybierz akcję:</h3>
                <select id="action">
                    <option value="none">Wybierz</option>
                    <option value="attack">Zwykły Atak</option>
                    <option value="dodge">Unikanie</option>
                    <option value="item">Użycie Przedmiotu</option>
                    <option value="skill">Umiejętność/Zaklęcie</option>
                    <option value="testing">Specjalne</option>
                </select>
                <section id="sectionSkill">
                    <h3>Wybierz umiejętność:</h3>
                    <select id="skillsList">
                    </select>
                </section>
                <section id="sectionItem">
                    <h3>Wybierz przedmiot:</h3>
                    <select id="itemsList">
                    </select>
                </section>
                <section id="sectionTesting">
                    <h3>Specjalne:</h3>
                    <select id="testingList">
                        <option value="">Wybierz</option>
                        <option value="defeatParticipant">[D] Zabij uczestnika</option>
                        <option value="winBattle">[D] Wygraj walkę</option>
                        <option value="loseBattle">[D] Przegraj walkę</option>
                    </select>
                </section>
                <section id="sectionTarget">
                    <h3>Cel:</h3>
                    <select id="targetsList">
                    </select>
                </section><br>
                <button onclick="act()" id="actButton" class="battleButton">Wykonaj</button><br>
            </section>
            <button onclick="startBattle()" id="startBattleButton" class="battleButton">Rozpocznij walkę</button>
            <button onclick="continueToBattle()" id="continueToBattleButton" class="battleButton hidden">Przejdź dalej</button>
            <button onclick="nextTurn()" id="nextTurnButton" class="battleButton hidden">Następna tura</button>
        </article>
        <article id="playerSlots">
            <section class="playerSection" id = "playerAddSection">
                <h3>Otwórz listę graczy:</h3><br>
                <button onclick="addCard('player')" class="cardPickerButton">☰</button><br>
            </section>
        </article>
    </body>
    <script type="module" src="./js/master.js"></script>
</html>
